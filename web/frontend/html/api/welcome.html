<body>

    <div class="welcome">

        <h1 class="title">Welcome to the <span class="effect">Synthara API</span></h1>

        <div class="cards">

          <div class="card" id="docs">

            <div class="icon"><i class='bx bx-code-alt'></i></div>

            Help & Docs

          </div>

          <div class="card" id="website">

            <div class="icon"><i class='bx bx-globe'></i></div>

          <div class="card" id="discord">

            <div class="icon"><i class='bx bx-chat'></i></div>

            Join Sprout

          </div>

        </div>

    </div>

    <div id="waves" class="waves">
        <div class="hero-waves">
          <canvas></canvas>
        </div>
    </div>    

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float scale;
        void main() {
          vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
          gl_PointSize = scale * ( 300.0 / - mvPosition.z );
          gl_Position = projectionMatrix * mvPosition;
        }
      </script>
      <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        void main() {
          if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
          gl_FragColor = vec4( color, 1.0 );
        }
      </script>    

</body>
